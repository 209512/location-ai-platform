name: CI
on: [push, pull_request]

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.9"
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
        cache-dependency-glob: |  
          requirements**.txt  
          pyproject.toml
    - name: Install dependencies
      run: uv pip install -e ".[dev]"
    - name: Lint with ruff
      run: ruff check .
    - name: Format check
      run: ruff format --check .
    - name: Run tests
      run: pytest