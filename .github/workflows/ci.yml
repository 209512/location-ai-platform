name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: uv pip install -e ".[dev]"
    - name: Lint with ruff
      run: ruff check .
    - name: Format check
      run: ruff format --check .
    - name: Run tests
      run: pytest