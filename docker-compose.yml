#version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    environment:
      POSTGRES_DB: locationdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres/locationdb
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./app:/app

volumes:
  postgres_data:
  redis_data: